---
layout: default
title: Just lepture
---

<ul class="entry-list">
  {% for post in paginator.posts %}
    <li class="entry-item">
      <div class="entry-meta">
        <time class="updated">{{ post.date | date: "%b %d, %Y" }}</time>
      </div>
      <div class="detail">
        <h2><a href="{{ post.url }}">{{ post.title }}</a></h2>
        <div class="description">{{ post.excerpt | strip_html }}</div>
      </div>
    </li>
  {% endfor %}
</ul>
